<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">로그인</h2>

    <!-- 메시지 영역 -->
    <div id="messageArea" class="hidden text-sm text-center mb-4 p-2 rounded-md"></div>

    <!-- 로그인 폼 -->
    <form id="loginForm" action="/login" method="post">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 mb-1">아이디:</label>
        <input type="text" id="username" name="username" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 mb-1">비밀번호:</label>
        <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <button type="submit"
              class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md transition duration-200">
        로그인
      </button>
    </form>

    <div class="text-center mt-4 text-sm">
      계정이 없으신가요? 
      <a href="/signup.html" class="text-blue-500 hover:underline">회원가입</a>
    </div>
  </div>
  <!-- 외부 login.js -->
  <script src="/js/login.js"></script>
</body>
</html>
