<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-80">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">회원가입</h2>

        

        <form id="signupForm" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 mb-1">아이디:</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"/>
            </div>
            <div>
                <label for="password" class="block text-gray-700 mb-1">비밀번호:</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"/>
            </div>
            <div>
                <label for="nickname" class="block text-gray-700 mb-1">닉네임:</label>
                <input type="text" id="nickname" name="nickname" required
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"/>
            </div>
            <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded transition duration-200">
                가입하기
            </button>
        </form>
        <!-- 메시지 표시 영역 -->
        <div id="messageArea" class="hidden text-sm text-center rounded px-3 py-2 mb-4" role="alert"></div>

        <div class="text-center mt-4 text-sm text-gray-600">
            이미 계정이 있으신가요?
            <a href="/login.html" class="text-blue-500 hover:underline">로그인</a>
        </div>
    </div>

    <!-- signup.js 스크립트 -->
    <script src="/js/signup.js"></script>
</body>
</html>
